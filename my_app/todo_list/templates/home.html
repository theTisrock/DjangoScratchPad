{% extends "base.html" %}

{% block title%} home {% endblock %}

{% block content %}
<h1>To Do List</h1>

{% if all_items %}
<table class="table table-bordered">
    {% for item in all_items %}
    <tr>
        <td> {{ item }} </td>
        <td>from: "{{ item.of_list }}"</td>
        <td>{% if not item.complete %} "incomplete" {% endif %}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}

{% endblock %}
